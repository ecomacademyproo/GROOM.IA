<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GROOM™ — Dashboard</title>

<style>
    body {
        margin: 0;
        background: #0a0f18; 
        font-family: Arial, sans-serif;
        color: #dbe7ff;
        text-align: center;
        padding: 40px 0;
    }

    /* TITRE */
    h1 {
        font-size: 28px;
        margin-bottom: 10px;
        color: #dbe7ff;
        font-weight: 600;
    }

    p {
        color: #88a0c8;
        margin-top: 0;
        font-size: 14px;
    }

    /* CONTAINER */
    .dashboard {
        width: 90%;
        max-width: 420px;
        margin: 40px auto 0;
    }

    /* BOUTONS PRO */
    .btn-module {
        width: 100%;
        padding: 18px;
        margin-bottom: 18px;
        background: #121a26;
        border: 1px solid #1f2c3d;
        border-radius: 10px;
        color: #dbe7ff;
        font-size: 17px;
        font-weight: 500;
        text-align: left;
        padding-left: 20px;
        transition: 0.2s;
    }

    .btn-module:hover {
        background: #182232;
        border-color: #35527a;
        transform: translateY(-2px);
    }

    /* PARTENAIRES */
    h2 {
        margin-top: 50px;
        color: #dbe7ff;
        font-size: 20px;
        font-weight: 600;
    }

    .partners {
        width: 90%;
        max-width: 420px;
        margin: 20px auto 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 22px;
        align-items: center;
    }

    .partners img {
        width: 60px;
        opacity: 0.85;
    }
</style>
</head>

<body>

<h1>DASHBOARD GROOM™</h1>
