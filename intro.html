<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GROOM™ – Introduction</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #02040a;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
    }

    #textBox {
        margin-top: 120px;
        font-size: 22px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        line-height: 1.6;
        color: #bcdcff;
    }

    .btn {
        margin-top: 60px;
        padding: 15px 40px;
        background: #007bff;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
    }

    .btn:hover {
        background: #0099ff;
    }
</style>
</head>

<body>

<div id="textBox"></div>

<button class="btn" onclick="location.href='hub.html'">ENTRER DANS L’INTERFACE</button>

<script>
const text = 
`Bienvenue dans le système GROOM™.\n
Vous êtes sur le point d’accéder à l’un des premiers portails capables de centraliser tous les business modernes : digitaux, locaux, internationaux, automatisés, et scalables.\n
Notre technologie ANALYSE ÉLIT CSP™ vous guidera étape par étape pour choisir un business, analyser son potentiel, connaître sa conversion, ses gains potentiels, et lancer rapidement.\n
Préparez-vous.`;

let i = 0;

function typeEffect() {
    if (i < text.length) {
        document.getElementById("textBox").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeEffect, 25);
    }
}
typeEffect();
</script>

</body>
</html>
