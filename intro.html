<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bienvenue dans GROOM™</title>

<style>
    body {
        margin: 0;
        background: #000;
        color: #f7d778;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* Lignes IA dorées */
    .matrix-bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -1;
    }
    .line {
        position: absolute;
        width: 2px;
        background: rgba(255,215,0,0.35);
        box-shadow: 0 0 12px gold;
        animation: drop 4s linear infinite;
    }
    @keyframes drop {
        0% { transform: translateY(-150vh); opacity: 0; }
        15% { opacity: 1; }
        100% { transform: translateY(150vh); opacity: 0; }
    }

    /* Titre Gold Néon */
    h1 {
        margin-top: 80px;
        font-size: 36px;
        color: #f8e7a1;
        text-shadow: 0 0 12px gold, 0 0 40px #ffdd55;
        animation: fadeIn 1.2s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Zone du texte IA */
    #typewriter {
        margin-top: 25px;
        width: 85%;
        max-width: 700px;
        font-size: 15px;
        line-height: 1.6;
        text-shadow: 0 0 10px gold;
        min-height: 180px;
    }

    /* Bouton Gold Premium */
    .btn-next {
        margin-top: 40px;
        padding: 14px 40px;
        font-size: 17px;
        border-radius: 10px;
        border: none;
        background: linear-gradient(90deg, #e6c15e, #f9e7a3, #e6c15e);
        color: #000;
        font-weight: bold;
        box-shadow: 0 0 25px gold;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn-next:hover {
        transform: scale(1.08);
        box-shadow: 0 0 40px gold;
    }
</style>
</head>
<body>

<!-- FOND IA -->
<div class="matrix-bg"></div>
<script>
    for (let i = 0; i < 25; i++) {
        let line = document.createElement("div");
        line.className = "line";
        line.style.left = Math.random() * 100 + "%";
        line.style.height = (120 + Math.random()*60) + "vh";
        line.style.animationDelay = (Math.random()*5) + "s";
        document.body.appendChild(line);
    }
</script>

<h1>Bienvenue dans GROOM™</h1>

<!-- TEXTE QUI S'ÉCRIT LETTRE PAR LETTRE -->
<div id="typewriter"></div>

<script>
    const text = 
`Initialisation du système GROOM™...
Analyse Élít CSP en cours...
Modules comportementaux synchronisés...

Votre interface GROOM™ est active.

Préparez-vous. Vous allez accéder à un écosystème intelligent capable d'analyser vos idées, détecter vos meilleures opportunités et tracer la voie la plus rentable selon votre profil.`

    let index = 0;
    const speed = 22;
    function typeEffect() {
        if(index < text.length){
            document.getElementById("typewriter").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, speed);
        }
    }
    typeEffect();
</script>

<button class="btn-next" onclick="window.location.href='page3.html'">SUIVANT →</button>

</body>
</html>
