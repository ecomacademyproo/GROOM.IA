<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GROOM™ — Business Explorer</title>

<style>
    body {
        margin: 0;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e6e6e6;
        text-align: center;
        padding: 25px 0;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 6px;
        font-weight: 600;
    }

    p {
        font-size: 14px;
        color: #aaa;
        margin-top: 0;
        margin-bottom: 30px;
    }

    .container {
        width: 92%;
        max-width: 480px;
        margin: 0 auto;
    }

    .card {
        background: #0f0f0f;
        border: 1px solid #1a1a1a;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 18px;
        text-align: left;
        transition: 0.2s;
    }

    .card:hover {
        transform: translateY(-3px);
        border-color: #2a2a2a;
        box-shadow: 0 0 18px rgba(255, 255, 255, 0.04);
    }

    .title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 6px;
    }

    .detail {
        font-size: 13px;
        color: #bfbfbf;
        margin-bottom: 3px;
    }

    .estimation {
        margin-top: 8px;
        font-size: 14px;
        font-weight: 500;
        color: #d9d9d9;
    }

    .btn {
        margin-top: 14px;
        width: 100%;
        padding: 12px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 10px;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: 0.2s;
        font-weight: 500;
    }

    .btn:hover {
        background: #262626;
        border-color: #444;
    }
</style>
</head>

<body>

<h1>Business Explorer™</h1>
<p>Choisissez votre business et découvrez son potentiel réel</p>

<div class="container" id="businessList"></div>

<script>
// Charger les business depuis data.json
fetch("data.json")
    .then(res => res.json())
    .then(data => {
        const list = document.getElementById("businessList");

        data.forEach(item => {

            const card = `
                <div class="card">
                    <div class="title">${item.name}</div>

                    <div class="detail">Catégorie : ${item.category}</div>
                    <div class="detail">Conversion : ${item.conversion}%</div>
                    <div class="detail">Note : ${item.note}/5</div>
                    <div class="detail">Demande : ${item.demande}%</div>

                    <div class="estimation">
                        Estimation mensuelle : ${item.estimation}
                    </div>

                    <button class="btn" onclick="goAnalyse('${item.name}')">
                        Analyser en profondeur →
                    </button>
                </div>
            `;

            list.innerHTML += card;
        });
    });

function goAnalyse(nom) {
    window.location.href = "csp.html?business=" + encodeURIComponent(nom);
}
</script>

</body>
</html>
