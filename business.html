<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GROOM™ — Business Explorer</title>

<style>
    body {
        margin: 0;
        background: #000000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        color: #e6e6e6;
        padding: 25px 0;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 5px;
    }

    p {
        font-size: 14px;
        color: #999;
        margin-top: 0;
        margin-bottom: 30px;
    }

    .container {
        width: 92%;
        max-width: 460px;
        margin: 0 auto;
    }

    .card {
        background: #0d0d0d;
        border: 1px solid #1a1a1a;
        border-radius: 14px;
        padding: 20px;
        margin-bottom: 18px;
        text-align: left;
        box-shadow: 0 0 0 rgba(0,0,0,0);
        transition: 0.2s;
    }

    .card:hover {
        transform: translateY(-3px);
        border-color: #2a2a2a;
        box-shadow: 0 0 18px rgba(255,255,255,0.05);
    }

    .title {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 6px;
        color: #ffffff;
    }

    .detail {
        font-size: 13px;
        color: #bfbfbf;
        margin-bottom: 3px;
    }

    .estimation {
        margin-top: 8px;
        font-size: 14px;
        color: #d9d9d9;
        font-weight: 500;
    }

    .btn {
        margin-top: 14px;
        width: 100%;
        padding: 12px;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 10px;
        color: #ffffff;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
    }

    .btn:hover {
        background: #262626;
        border-color: #444;
    }
</style>
</head>

<body>

<h1>Business Explorer™</h1>
<p>Choisissez votre business et analysez son potentiel</p>

<div class="container" id="businessList"></div>

<script>
// Charger les business depuis data.json
fetch("data.json")
    .then(response => response.json())
    .then(data => {
        const list = document.getElementById("businessList");

        data.categories.forEach(categorie => {
            categorie.business.forEach(item => {

                let estimation = "";

                if (categorie.id === "digitaux") {
                    estimation = "150 000 – 350 000 FCFA / mois";
                } 
                else if (categorie.id === "local") {
                    estimation = "80 000 – 300 000 FCFA / mois";
                } 
                else if (categorie.id === "dropshipping") {
                    estimation = "Variation élevée";
                }

                const card = `
                    <div class="card">
                        <div class="title">${item.nom}</div>

                        <div class="detail">Conversion : ${item.conversion}%</div>
                        <div class="detail">Note : ${item.note}/10</div>
                        <div class="detail">Demande : ${item.demande}</div>

                        <div class="estimation">
                            Estimation mensuelle : ${estimation}
                        </div>

                        <button class="btn" onclick="goAnalyse('${item.nom}')">
                            Analyser en profondeur →
                        </button>
                    </div>
                `;

                list.innerHTML += card;
            });
        });
    });

// Redirection vers la page CSP
function goAnalyse(nom) {
    window.location.href = "csp.html?business=" + encodeURIComponent(nom);
}
</script>

</body>
</html>
