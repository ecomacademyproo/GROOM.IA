<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>GROOM™ – Interface</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #03050d;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
        font-weight: 900;
        background: linear-gradient(90deg,#00c6ff,#0072ff);
        -webkit-background-clip: text;
        color: transparent;
    }

    .menu {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
    }

    .btn {
        padding: 18px;
        background: #0a84ff;
        border: none;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #32a8ff;
        transform: scale(1.03);
    }

    .logos {
        margin-top: 60px;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        width: 80%;
        gap: 25px;
        margin-left: auto;
        margin-right: auto;
    }

    .logos img {
        width: 80px;
        height: auto;
        opacity: 0.8;
        transition: 0.2s;
    }

    .logos img:hover {
        opacity: 1;
    }

</style>
</head>

<body>

<h1>Interface GROOM™</h1>

<div class="menu">
    <button class="btn" onclick="location.href='business.html'">BUSINESS</button>
    <button class="btn" onclick="location.href='analyse.html'">ANALYSE INTELLIGENTE</button>
    <button class="btn" onclick="location.href='contact.html'">SUPPORT & ACCOMPAGNEMENT</button>
</div>

<div class="logos">
    <img src="https://i.postimg.cc/632B4XS1/IMG-2197.png">
    <img src="https://i.postimg.cc/DyK70Rcg/IMG-2198.png">
    <img src="https://i.postimg.cc/8PHg5ccG/IMG-2199.png">
    <img src="https://i.postimg.cc/SRhHQbpt/IMG-2200.png">
    <img src="https://i.postimg.cc/0yB3Mws8/IMG-2201.png">
    <img src="https://i.postimg.cc/qMBZ1LB6/IMG-2202.png">
    <img src="https://i.postimg.cc/Kcf03M7R/IMG-2204.png">
    <img src="https://i.postimg.cc/9fypmRFF/IMG-2205.png">
    <img src="https://i.postimg.cc/x8pGxLg8/IMG-2206.png">
</div>

</body>
</html>
