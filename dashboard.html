<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GROOM — Panel</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #020B1A;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-top: 40px;
        font-weight: 800;
        color: #4ea7ff;
    }

    .btn-box {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 85%;
        margin-left: auto;
        margin-right: auto;
    }

    .btn {
        padding: 16px;
        background: linear-gradient(135deg, #0f5cff, #3ab6ff);
        border-radius: 10px;
        font-size: 18px;
        font-weight: bold;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        transform: scale(1.03);
    }

    .logos-title {
        margin-top: 40px;
        font-size: 20px;
        font-weight: bold;
        color: #4ea7ff;
    }

    .logos-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 18px;
        width: 85%;
        margin: 20px auto 60px auto;
    }

    .logos-grid img {
        width: 80px;
        height: auto;
        filter: drop-shadow(0 0 6px #1a4dff);
    }
</style>

</head>
<body>

<h1>GROOM — PANEL CENTRAL</h1>

<div class="btn-box">
    <button class="btn" onclick="window.location.href='business.html'">Explorer les Business</button>
    <button class="btn" onclick="window.location.href='analyse.html'">Analyse Élit CSP</button>
    <button class="btn" onclick="window.location.href='https://wa.me/message/RGYKG6GSQFCDG1'">Lancer mon Business</button>
</div>

<div class="logos-title">Nos Partenaires</div>

<div class="logos-grid">
    <img src="https://i.postimg.cc/632B4XS1/IMG-2197.png">
    <img src="https://i.postimg.cc/DyK70Rcg/IMG-2198.png">
    <img src="https://i.postimg.cc/8PHg5ccG/IMG-2199.png">

    <img src="https://i.postimg.cc/SRhHQbpt/IMG-2200.png">
    <img src="https://i.postimg.cc/0yB3Mws8/IMG-2201.png">
    <img src="https://i.postimg.cc/qMBZ1LB6/IMG-2202.png">

    <img src="https://i.postimg.cc/Kcf03M7R/IMG-2204.png">
    <img src="https://i.postimg.cc/9fypmRFF/IMG-2205.png">
    <img src="https://i.postimg.cc/x8pGxLg8/IMG-2206.png">
</div>

</body>
</html>
